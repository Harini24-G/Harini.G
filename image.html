<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    h1:hover{
        color: white;
    }
    body {
      font-family: Arial, sans-serif;
      background: palevioletred;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox span {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Image GalleryðŸ“·</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1011/400/300" alt="Sample 1">
    <img src="https://picsum.photos/id/1015/400/300" alt="Sample 2">
    <img src="https://picsum.photos/id/1021/400/300" alt="Sample 3">
    <img src="https://picsum.photos/id/1035/400/300" alt="Sample 4">
    <img src="https://picsum.photos/id/1043/400/300" alt="Sample 5">
    <img src="https://picsum.photos/id/1052/400/300" alt="Sample 6">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = galleryImages[currentIndex].src;
    }
    function closeLightbox() {
      lightbox.style.display = 'none';
    }
    function changeImage(step) {
      currentIndex = (currentIndex + step + galleryImages.length) % galleryImages.length;
      showImage();
    }
  </script>



</body>
</html>
